<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Lim Simone Negrisoli</title>
    <link rel="stylesheet" href="EsercizioLim.css">
</head>
<body>
    <div id="container">

        <header>
            <div>
                <img id="logo-pic" src="logo.png" alt="logo">
                <h1>Taking Boolean from A to B</h1>
            </div>
        </header>
    
        <nav>
            <input type="button" value="Prenota">
            <input type="button" value="Termina prenotazione">
            <input type="button" value="Accendi le luci">
    
        </nav>
    
        <main>
            <div class="Monopattino">
                <div class="text-mono">
                    <input class="elements-mono " type="checkbox">
                    <h3 class="elements-mono">Monopattino Gino22</h3>
                </div>
                <div class="description">
                    &#8614 Via Guadalametri - a 220 metri da te 
                </div>
                <div class="description">
                    Stato carica
                </div>
                <div class="energy-bar">
                    <div id="energy-Gino"></div>
                </div>
            </div>

            <div class="Monopattino">
                <div class="text-mono">
                    <input class="elements-mono " type="checkbox">
                    <h3 class="elements-mono">Monopattino Mike24</h3>
                </div>
                <div class="description">
                    &#8614 Via Ricciardoni - a 420 metri da te 
                </div>
                <div class="description">
                    Stato carica
                </div>
                <div class="energy-bar">
                    <div id="energy-Mike24"></div>
                </div>
            </div>


            <div class="Monopattino">
                <div class="text-mono">
                    <input class="elements-mono" type="checkbox">
                    <h3 class="elements-mono">Monopattino Fede154</h3>
                </div>
                
                <div class="description">
                    &#8614 Via Mentarini - a 490 metri da te 
                </div>
               
                <div class="description">
                    Stato carica
                </div>
                <div class="energy-bar">
                    <div id="energy-Fede154"></div>
                </div>
            </div>
        </main>
    </div>
   
    
</body>
</html>
